{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empresa</title>
	<link rel="stylesheet" href="{{ STATIC_PREFIX }}bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/estilos.css">
	<script src="{{ STATIC_PREFIX }}js/jquery.min.js"></script>
	<script src="{{ STATIC_PREFIX }}js/modernizr.custom.72916.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
</head>

<body >
	<header>
		<div class="nombre">
			<h1>Nombre de la empresa</h1>
		</div>
		<div class="back">
			<a href="">Regresar</a>
		</div>
	</header>

	<section class="postDetail">
		<div class="tituloDetail">
			<h1>{{ object.titulo }}</h1>
		</div>
		<div class="parrafo">
			{{ object.contenido | safe }}
		</div>
		<div class="archivos">
			<h2>Archivo</h2>
            <a href="{{ MEDIA_PREFIX }}{{ object.archivo }}">{{ object.archivo.name }}</a>
		</div>
		 <div id="disqus_thread"></div>
	    <script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'promo24'; // required: replace example with your forum shortname

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</section>

</body>
